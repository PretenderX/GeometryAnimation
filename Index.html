<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="vue/vue.min.js"></script>
    <script type="text/javascript" src="fabric/fabric.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="settings">
            <div>
                <label>画布宽度:</label>
                <input type="number" placeholder="500" v-model="canvasWidth" />
                <label>画布高度:</label>
                <input type="number" placeholder="500" v-model="canvasHeight" />
            </div>
            <div>
                <label>多边形边数:</label>
                <input type="number" placeholder="4" v-model="edgesNumber" />
            </div>
            <span>画布左上角为原点</span>
            <div>
                请输入起始多边形每个点的坐标
                <div v-for="(startPoint, index) in startPoints" v-if="index < edgesNumber">
                    <label>x:</label>
                    <input type="number" v-model="startPoint.x" />
                    <label>y:</label>
                    <input type="number" v-model="startPoint.y" />
                </div>
            </div>
            <div>
                请输入结束多边形每个点的坐标
                <div v-for="(endPoint, index) in endPoints" v-if="index < edgesNumber">
                    <label>x:</label>
                    <input type="number" v-model="endPoint.x" />
                    <label>y:</label>
                    <input type="number" v-model="endPoint.y" />
                </div>
            </div>
        </div>
        <br>
        <div>
            <canvas id="c" v-bind:width="canvasWidth" v-bind:height="canvasHeight" v-bind:style="{width: canvasWidthPx, height: canvasHeightPx}"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="polygon.js"></script>
</body>

</html>
